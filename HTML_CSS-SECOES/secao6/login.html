<!doctype html>
<html lang="pt-br">

<head>
    <title>titulo 1</title>
    <meta charset="utf-8">
    <meta author="gabriela">
    <meta description="base">
    <meta keywords="base,html,inicio">

    <style>
        .formLogin {
            width: 250px;
            margin: 50px auto 0;
            font-family: sans-serif;
        }

        .formLogin label {
            margin-top: 25px;
            display: block;
            margin-bottom: 5px;
        }

        .formLogin fieldset {
            background: #ccc;
        }

        .formLogin legend {
            text-align: center;
            background: rosybrown;
            display: inline-block;
            padding: 10px;

        }

        #user,
        #pass,
        .btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
        }

        #user,
        #pass {
            background: #ddd;
        }

        #user:focus,
        #pass:focus {
            background: #fff;
        }

        .btn {
            margin-top: 15px;
        }

        #user {
            margin-bottom: 15px;
        }
    </style>

</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="#" method="POST" class=formLogin>
        <fieldset>
            <legend>Login</legend>

            <label for="user">Digite o seu usu√°rio</label>
            <input type="text" id="user" name="user" autofocus>

            <label for="pass">Digite a senha</label>
            <input type="password" id="pass" name="pass">

            <input type="submit" value="logar" class="btn">
        </fieldset>
    </form>
</body>

</html>
