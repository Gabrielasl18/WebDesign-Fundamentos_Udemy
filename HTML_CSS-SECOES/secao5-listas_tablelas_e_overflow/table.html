<!doctype html>
<html lang="pt-br">

<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
    <meta author="gabriela">
    <meta description="base">
    <meta keywords="base,html,inicio">
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            background: beige;
        }
        th {
            background: rgb(187, 255, 0);
            border: 2px solid chocolate;
            padding: 15px;
        }
        td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>

<body>
    <table>
        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Cursos</th>
                <th>Investimento</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem aviso prévio</td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td>Photoshop</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td>Ilustrator</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td rowspan="4">Development</td>
                <td>HTML</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td>CSS</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td>JavaScript</td>
                <td>1.000,00</td>
            </tr>

            <tr>
                <td>PHP</td>
                <td>1.000,00</td>
            </tr>
        </tbody>



    </table>
</body>

</html>
