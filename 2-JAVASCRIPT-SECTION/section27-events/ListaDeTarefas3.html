<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done {
            text-decoration: line-through;
            color: red;
        }

        html {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>Lista de Tarefas</h1>
    <div id="container">
        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>
        <ul>
            <li class="item-1">Estudar Javascript - DOM</li>
            <li class="item-2">Estudar eventos em Javascript</li>
            <li class="item-3">Jogar vídeo-game</li>
        </ul>
    </div>
    <script>
        'use strict';
        (function () {
            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);

            // Verifica se a tecla enter (que tem o código 13 para o computador) foi acionada, se for, ele chama a função addTask;
            $txtTask.addEventListener('keyup', function (e) {
                if (e.keyCode === 13) {
                    addTask();
                }
            });

            for (var i = 0; i < $lis.length; i++) {
                addEvent($lis[i]);
            }

            function toogleDone() {
                this.classList.toggle('done');
            }

            function addTask() {
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);
                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

                addEvent(li);
            };

            function addEvent(li) {
                li.addEventListener('click', toogleDone);
            }
        }())  
    </script>
</body>

</html>
