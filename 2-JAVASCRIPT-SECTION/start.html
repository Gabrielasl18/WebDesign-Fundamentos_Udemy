<!doctype html>
<html lang="pt-br">

<head>
    <title>titulo 1</title>
    <meta charset="utf-8">
    <meta author="gabriela">
    <meta description="base">
    <meta keywords="base,html,inicio">

</head>

<body>
    <h1>Iniciando JavaScript no html</h1>
    
    <script>
        
        var n1 = prompt('digite um número');
        n1 = parseFloat(n1);
        var n2 = parseFloat(prompt('digite outro número'));
        var media = (n1 + n2)/2;

        if (media > 5 && n1 > 0 && n2 > 0)
        {
            alert("Parabéns! Você foi aprovado");
        }
        else {
            alert("Desculpe, mas não foi dessa vez");
        }

    </script>
</body>

</html>
